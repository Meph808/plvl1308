<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор форм</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ООО "ДиджиталСП"</h1>
        </header>
        
        
        <div id="homePage" class="page active">
            <div class="home-page">
                <h1>Создавайте пользовательские формы с нужными Вам полями</h1>
                <button id="formButton" class="btn btn-form">FORM</button>
            </div>
        </div>
        
        <div id="formBuilderPage" class="page">
            <h2>Конструктор форм</h2>
            
            <div class="form-group">
                <h3>Выберите количество полей:</h3>
                
                <div class="field-config">
                    <label for="inputCount">Текстовые поля (input):</label>
                    <input type="number" id="inputCount" min="1" placeholder="0" inputmode="numeric" step="1" required>
                </div>
                
                <div class="field-config">
                    <label for="textareaCount">Многострочные текстовые поля (textarea):</label>
                    <input type="number" id="textareaCount" min="1" placeholder="0" inputmode="numeric" step="1" required>
                </div>
                
                <div class="field-config">
                    <label for="checkboxCount">Флажки (checkbox):</label>
                    <input type="number" id="checkboxCount" min="1" placeholder="0" inputmode="numeric" step="1" required>
                </div>
            </div>
            
            <button id="buildButton" class="btn btn-success">Build</button>
            
             <div class="actions">
                <button id="resetButton" class="btn btn-reset">Сбросить форму</button>
                <button id="backButton" class="btn">На главную</button>
            </div>

            <div id="generatedForm" class="generated-form"></div>
            
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
